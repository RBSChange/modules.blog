<h2 change:h="" change:translate="&modules.blog.frontoffice.Blogs-list-title;" />

<ol class="module-list">
	<li tal:repeat="blog paginator" class="${php: repeat.blog.odd ? 'odd' : 'even'}">
		<h3 change:h=""><a change:link="document blog">${blog/getLabel}</a></h3>
		<tal:block tal:condition="configuration/getShowpoststats">
			<p tal:define="lastPost blog/getLastPublishedPost"><tal:block change:translate="&modules.blog.frontoffice.Post-count; count blog/getPublishedPostCount" /> - <tal:block change:translate="&modules.blog.frontoffice.Last-post-by; author lastPost/getAuthorName" /> (<tal:block change:datetime="lastPost/getPostDate" />)</p>
		</tal:block>
		<p tal:condition="blog/getDescription" tal:content="blog/getDescription" />
		<tal:block tal:condition="configuration/getShowauthors">
			<h4 change:h="" change:translate="&modules.blog.frontoffice.Authors;" />
			<ul>
				<li tal:repeat="authorName blog/getAuthorNames" tal:content="authorName" />
			</ul>
		</tal:block>
	</li>
</ol>
<tal:block change:paginator="paginator" />
<br class="cleaner" />
