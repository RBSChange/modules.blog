<h2 tal:condition="configuration/getBlockTitle" change:h="">${structure configuration/getBlockTitleAsHtml}</h2>
<tal:block tal:condition="not: configuration/getBlockTitle" tal:define="blog configuration/getBlog">
	<h2 tal:condition="not: blog" change:h="" tal:content="trans:m.blog.frontoffice.last-comments-from-blogs,ucf"></h2>
	<h2 tal:condition="blog" change:h="" tal:content="trans:m.blog.frontoffice.last-comments-from-blog,ucf,blog=blog/getLabelAsHtml"></h2>
</tal:block>

<ul class="normal" tal:condition="comments">
	<li tal:repeat="comment comments">
		<a change:link="document comment" tal:content="trans:m.blog.frontoffice.comment-on,ucf,target=comment/getTarget/getLabelAsHtml"></a> <tal:block tal:content="trans:m.blog.frontoffice.posted-by,author=comment/getAuthorNameAsHtml" /> - ${datetime:comment/getUICreationDate}
		<div class="summary" tal:condition="configuration/getShowSummary">
			<tal:block tal:condition="not: configuration/getSummaryMaxLength">${structure comment/getContentsAsHtml}</tal:block>
			<tal:block tal:condition="configuration/getSummaryMaxLength">${php: comment.getSummary(configuration.getSummaryMaxLength())}</tal:block>
		</div>
	</li>
</ul>
<p tal:condition="not: comments" class="normal" tal:content="trans:m.blog.frontoffice.no-comment-yet,ucf"></p>
