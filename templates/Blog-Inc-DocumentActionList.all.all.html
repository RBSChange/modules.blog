<table class="document-list">
	<caption tal:condition="parentLabel">${parentLabel}</caption>
	<tr tal:repeat="document documents" class="${php: repeat.document.odd ? 'odd' : 'even'}">
		<td><span class="${document/getPublicationstatus}">${document/getLabelAsHtml}</span></td>
		<td class="actions">
			<a class="link" change:actionlink="beanId document/getId; blog blog/getId" block="${editBlock}"><img change:i18nattr="alt &modules.blog.frontoffice.Edit-link;" change:img="icon/small/edit.png" /></a>
			<tal:block tal:define="global deleteConfirmation"><tal:block change:translate="modules.blog.frontoffice.Delete-confirmation; document document/getLabelAsHtml"/></tal:block>
			<a class="link" change:actionlink="documentId document/getId;" action="delete" ><img change:i18nattr="alt &modules.blog.frontoffice.Delete-link;" change:img="icon/small/delete.png" onclick="return confirm('${deleteConfirmation}');"/></a>
			<a tal:condition="php: document->getPublicationstatus() EQ 'DEACTIVATED'" class="link" change:actionlink="documentId document/getId;" action="activate"><img change:i18nattr="alt &modules.blog.frontoffice.Activate-link;" change:img="icon/small/reactivate.png"/></a>
			<a tal:condition="php: document->getPublicationstatus() EQ 'DRAFT'" class="link" change:actionlink="documentId document/getId;" action="activate"><img change:i18nattr="alt &modules.blog.frontoffice.Activate-link;" change:img="icon/small/activate.png"/></a>
			<a tal:condition="php: document->getPublicationstatus() EQ 'PUBLICATED'" class="link" change:actionlink="documentId document/getId;" action="deactivate"><img change:i18nattr="alt &modules.blog.frontoffice.Deactivate-link;" change:img="icon/small/deactivated.png"/></a>
			<a tal:condition="php: document->getPublicationstatus() EQ 'ACTIVE'" class="link" change:actionlink="documentId document/getId;" action="deactivate"><img change:i18nattr="alt &modules.blog.frontoffice.Deactivate-link;" change:img="icon/small/deactivated.png"/></a>
		</td>
	</tr>
</table>
